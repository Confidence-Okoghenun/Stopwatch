<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=eDocumentdge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Worker Stopwatch</title>
</head>

<body>
    <div class="container">
        <a href="https://github.com/Confidence-Okoghenun/Stopwatch" class="github-link hide">GitHub</a>
        <div class="timer">
            <div class="timer-display">
                <div class="display-value">
                    <span class="hour-display hide">00</span>
                    <span class="minute-display hide">00</span>
                    <span class="seconds-display hide">00</span>
                    <span class="miliseconds-display">00</span>
                </div>
            </div>
            <div class="timer-lap">
            </div>
            <div class="timer-controls">
                <div class="reset">Reset</div>
                <div class="start-stop">
                    <img src="icons/start.svg" class="start-icon" alt="start">
                    <img src="icons/stop.svg" class="stop-icon" alt="stop">
                </div>
                <div class="lap">Lap</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
